<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
               
        <h:form>
            
                    <h:outputLabel for="nombre" value="Nombre: *" />
                    <p:inputText id="nombre" value="#{index.nombre}" required="true" label="nombre"  >
                        <f:validateLength minimum="2"   />
                    </p:inputText>
                    <p:message for="nombre" />

                    <h:outputLabel for="cuenta" value="Cuenta *" />
                    <p:inputText id="cuenta"  value="#{index.cuenta}" required="true" label="Cuenta"/>
                    <p:message for="cuenta" />
                

                    <p:commandButton id="saveBtn" value="Save" icon="pi pi-check" style="margin:0" action="#{index.agregarInversor()}" />
            
        </h:form>
    </h:body>
</html>
